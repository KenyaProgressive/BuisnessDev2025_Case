<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.E.C.H. BuisnessDev2025 Solution</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px);
        }
        .project-title {
            text-align: left;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .project-title h2 {
            font-family: 'Raleway', sans-serif;
            font-size: 28px;
            color: #2c3e50;
            font-weight: 600;
            margin: 0;
        }
        .back-button {
            font-family: 'Montserrat', sans-serif;
            padding: 8px 15px;
            font-size: 14px;
            background-color: #95a5a6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: #7f8c8d;
            transform: translateY(-2px);
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .message {
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #3498db;
            color: white;
            align-self: flex-end;
        }
        .ai-message {
            background-color: white;
            color: #2c3e50;
            align-self: flex-start;
            border: 1px solid #e0e0e0;
        }
        .input-container {
            display: flex;
            gap: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
        }
        #message-input:focus {
            outline: none;
            border-color: #3498db;
        }
        #send-button {
            font-family: 'Montserrat', sans-serif;
            padding: 12px 24px;
            font-size: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #send-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="project-title">
            <h2>ИИ Профориентация</h2>
            <a href="/" class="back-button">← Вернуться на главную</a>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">
                Здравствуйте! Я помогу вам с выбором профессии. Расскажите о своих интересах, 
                увлечениях и любимых школьных предметах. Это поможет мне лучше понять, какие 
                направления могут вам подойти.
            </div>
        </div>

        <div class="input-container">
            <input type="text" 
                   id="message-input" 
                   placeholder="Введите ваше сообщение..."
                   autocomplete="off">
            <button id="send-button">Отправить</button>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Добавляем сообщение пользователя
            addMessage(message, true);
            
            // Очищаем поле ввода
            messageInput.value = '';

            // Имитация ответа ИИ (здесь потом будет интеграция с бэкендом)
            setTimeout(() => {
                addMessage("Спасибо за информацию! Я анализирую ваши интересы, чтобы подобрать подходящие профессии...", false);
            }, 1000);
        }

        sendButton.addEventListener('click', handleMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleMessage();
            }
        });
    </script>
</body>
</html>
