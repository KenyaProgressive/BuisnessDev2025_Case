<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Базовый тест | T.E.C.H. BuisnessDev2025 Solution</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #3498db;
            color: white;
            padding: 30px;
            border-radius: 10px 10px 0 0;
        }
        .header h1 {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            font-size: 24px;
        }
        .header p {
            margin: 10px 0 0;
            opacity: 0.9;
        }
        .test-content {
            padding: 30px;
        }
        .question {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .question h2 {
            font-family: 'Raleway', sans-serif;
            font-size: 18px;
            margin: 0 0 15px 0;
            color: #2c3e50;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .option {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .option:hover {
            background-color: #f8f9fa;
        }
        .option input[type="radio"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .option label {
            cursor: pointer;
            font-size: 16px;
            color: #444;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding: 0 20px 20px;
        }
        .btn {
            font-family: 'Montserrat', sans-serif;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-secondary {
            background-color: #e74c3c;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Базовый тест</h1>
            <p>Выберите один вариант ответа для каждого вопроса</p>
        </div>
        <form id="basicTestForm" class="test-content">
            <div class="question">
                <h2>1. Где вы предпочитаете проводить время в одиночестве или в окружении людей?</h2>
                <div class="options">
                    <div class="option">
                        <input type="radio" id="q1a" name="question1" value="A" required>
                        <label for="q1a">Одному, за спокойными занятиями.</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q1b" name="question1" value="B">
                        <label for="q1b">В окружении людей, обсуждая или участвуя в активностях.</label>
                    </div>
                </div>
            </div>

            <div class="question">
                <h2>2. Как вам проще воспринимать информацию?</h2>
                <div class="options">
                    <div class="option">
                        <input type="radio" id="q2a" name="question2" value="A" required>
                        <label for="q2a">Через конкретные факты, подробности и практические примеры.</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2b" name="question2" value="B">
                        <label for="q2b">Через образы, общие идеи и интуитивное понимание.</label>
                    </div>
                </div>
            </div>

            <div class="question">
                <h2>3. Принимая решения, что для вас важнее?</h2>
                <div class="options">
                    <div class="option">
                        <input type="radio" id="q3a" name="question3" value="A" required>
                        <label for="q3a">Логика и объективность.</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q3b" name="question3" value="B">
                        <label for="q3b">Личностные эмоции и чувства других людей.</label>
                    </div>
                </div>
            </div>

            <div class="question">
                <h2>4. Как вы предпочитаете организовывать свою жизнь?</h2>
                <div class="options">
                    <div class="option">
                        <input type="radio" id="q4a" name="question4" value="A" required>
                        <label for="q4a">Планировать заранее, составлять расписания и избегать спонтанных решений.</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q4b" name="question4" value="B">
                        <label for="q4b">Быть гибким, принимать решения на ходу.</label>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button type="button" class="btn btn-secondary" onclick="endTestEarly()">Закончить тест досрочно</button>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>
        </form>
    </div>

    <script>
        function endTestEarly() {
            if (confirm('Вы уверены, что хотите закончить тест досрочно? Ваши ответы не будут сохранены.')) {
                window.location.href = '/';
            }
        }

        document.getElementById('basicTestForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const answers = {
                question1: document.querySelector('input[name="question1"]:checked').value,
                question2: document.querySelector('input[name="question2"]:checked').value,
                question3: document.querySelector('input[name="question3"]:checked').value,
                question4: document.querySelector('input[name="question4"]:checked').value
            };

            fetch("/tests/test1/submit", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(answers)
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    window.location.href = '/tests/test1/success';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Произошла ошибка при отправке теста. Пожалуйста, попробуйте позже.');
            });
        });
    </script>
</body>
</html>
